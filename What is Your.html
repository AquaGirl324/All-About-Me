<!DOCTYPE html>

<head>
        <title>Age</title>
</head>
<body>
   
    <p id="demo"></p>
  <script>
const age=prompt("enter your age")
let message
if(age<18){message="Sorry, Ages 1-17 are not allowed at this bar!";}
else{message="Thank You for being 18+";}
document.getElementById("demo").innerHTML=message;

  </script>
</body>
</html>
