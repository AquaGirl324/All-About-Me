<!DOCTYPE html>

<body>

<canvas id="mycanvas" width="600" height="600" style="border: 1px solid rgb(0, 0, 0);"></canvas>
        <script>
            var c=document.getElementById("mycanvas");
            var ctx=c.getContext("2d");
            ctx.font="30px Arial";
            ctx.fillText("Happy Holidays and..., ",10,50);
            ctx.strokeText("Merry Christmas to all of you!",10,100);
            //Create gradient
            var grd=ctx.createLinearGradient(75,20,5,90,60,100);
            grd.addColorStop(0,"green");
            grd.addColorStop(1,"red");
            
            
            //Fill gradient
            ctx.fillStyle=grd;
            ctx.fillRect(200,200,200,200);
        </script>

</body>
</html>
